<div class="container my-5">
  <h2 class="text-center mb-4" style="color:#f4c430;">Quantidades Disponíveis</h2>

  <div class="row g-4 justify-content-center">
    <div class="col-lg-4 col-md-6" *ngFor="let card of quantityCards">
      <div class="card h-100 shadow-sm">
        <div class="card-header text-center" [ngStyle]="{'background-color': '#e67e22', 'color':'#fff'}">
          <h4>{{card.volume}} m³</h4>
        </div>

        <div class="card-body p-3">
          <ngb-carousel [interval]="0" [wrap]="true" [keyboard]="true" [pauseOnHover]="true">
            <ng-template ngbSlide *ngFor="let material of card.materials">
              <div class="d-flex justify-content-center align-items-center flex-column">
                <img [src]="material.truckImg" class="img-fluid mb-2" alt="Caminhão" style="max-height: 120px;">
                <img [src]="material.materialImg" class="img-fluid" alt="{{material.name}}" style="max-height: 80px;">
                <span class="mt-2">{{material.name}}</span>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>

        <div class="card-footer text-center">
          <button class="btn" style="background-color:#005f99; color:#fff;">Pedir Cotação</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="header">
    <p>Lista de Recibos</p>
  </div>

  <div class="filter">
    <input [(ngModel)]="searchValue" (ngModelChange)="search()" nz-input placeholder="Pesquisar recibo ou cliente" type="text" />
    <button (click)="open()" nz-button nzType="primary" [disabled]="payments.length === 0">
      Adicionar Recibo
    </button>
  </div>

  <div class="table">
    <nz-table #nzTable [nzData]="listOfDisplayData" [nzScroll]="{ x: '1150px', y: '340px' }" nzTableLayout="fixed">
      <thead>
      <tr>
        <th nzCustomFilter>
          Nome do Cliente
          <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <nz-icon nzType="search"></nz-icon>
          </nz-filter-trigger>
        </th>
        <th>Nome do Ficheiro</th>
        <th>Caminho do Ficheiro</th>
        <th>Data de Criação</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.customerName }}</td>
        <td>
            {{ data.fileName }}
        </td>

        <td>
          <a target="_blank"
             (click)="getDownloadUrl(data)" >
            {{ data.filePath }}
          </a>
        </td>
        <td>{{ data.createdAt | date: 'dd/MM/yyyy - HH:mm' }}</td>
        <td>
          <button nz-button nzType="link" nzSize="small" (click)="viewRecibo(data)">
            <nz-icon nzType="eye" nzTheme="outline"></nz-icon>
          </button>
          <button nz-button nzType="link" nzSize="small" (click)="editRecibo(data)">
            <nz-icon nzType="edit" nzTheme="outline"></nz-icon>
          </button>
          <button nz-button nzType="link" nzSize="small" nzDanger (click)="deleteRecibo(data)">
            <nz-icon nzType="delete" nzTheme="outline"></nz-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </nz-table>

    <nz-dropdown-menu #menu="nzDropdownMenu">
      <div class="ant-table-filter-dropdown">
        <div class="search-box">
          <input [(ngModel)]="searchValue" (ngModelChange)="search()" nz-input placeholder="Pesquisar" type="text" />
          <button (click)="search()" class="search-button" nz-button nzSize="small" nzType="primary">Pesquisar</button>
          <button (click)="reset()" nz-button nzSize="small">Limpar</button>
        </div>
      </div>
    </nz-dropdown-menu>
  </div>
</div>

<!-- Drawer -->
<nz-drawer
  (nzOnClose)="close()"
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzFooter]="footerTpl"
  [nzMaskClosable]="false"
  [nzVisible]="visibleDrawer"
  [nzWidth]="480"
  [nzTitle]="drawerTitle"
>
  <form (ngSubmit)="createRecibo()" *nzDrawerContent [formGroup]="reciboForm" nz-form>
    <div nz-row [nzGutter]="16">
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label>Pagamento</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="paymentId" nzPlaceHolder="Selecione um pagamento">
              <nz-option *ngFor="let payment of payments"
                         [nzLabel]="'Pagamento ' + payment.id"
                         [nzValue]="payment.id">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button (click)="close()" nz-button style="margin-right: 8px;">Cancelar</button>
      <button (click)="createRecibo()" type="submit" nz-button nzType="primary" [disabled]="reciboForm.invalid">Salvar</button>
    </div>
  </ng-template>
</nz-drawer>

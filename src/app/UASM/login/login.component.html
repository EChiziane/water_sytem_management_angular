<div class="login-page">

  <nz-card class="login-card" nzTitle="Área do Sistema">
    <form (ngSubmit)="login()" [formGroup]="userForm">

      <!-- USER -->
      <nz-input-group class="form-field" nzAddOnBeforeIcon="user">
        <input
          formControlName="login"
          nz-input
          placeholder="Usuário"
          type="text"/>
      </nz-input-group>

      <!-- PASSWORD -->
      <nz-input-group class="form-field" nzAddOnBeforeIcon="lock">
        <input
          formControlName="password"
          nz-input
          placeholder="Senha"
          type="password"/>
      </nz-input-group>

      <!-- OPTIONS -->
      <div class="options">
        <label formControlName="rememberMe" nz-checkbox>
          Lembrar-me
        </label>

        <a (click)="openForgotPasswordModal()" class="forgot-password">
          Esqueceu a senha?
        </a>
      </div>

      <!-- BUTTON -->
      <button
        [disabled]="isLoading"
        class="login-button"
        nz-button
        nzBlock
        nzType="primary"
        type="submit">

        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">
          <nz-spin nzSize="small"></nz-spin>
          A entrar...
        </span>
      </button>

      <!-- REGISTER -->
      <div class="register-link">
        Não tem conta?
        <a (click)="openRegisterModal()">Criar conta</a>
      </div>

      <!-- ERROR -->
      <nz-alert
        *ngIf="responseMessage"
        [nzMessage]="responseMessage"
        class="error-alert"
        nzShowIcon
        nzType="error">
      </nz-alert>

    </form>
  </nz-card>

</div>

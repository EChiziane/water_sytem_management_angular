<div class="login-page">

  <nz-card class="login-card" nzTitle="Área do Sistema">
    <form [formGroup]="userForm" (ngSubmit)="login()">

      <!-- USER -->
      <nz-input-group nzAddOnBeforeIcon="user" class="form-field">
        <input
          nz-input
          type="text"
          placeholder="Usuário"
          formControlName="login" />
      </nz-input-group>

      <!-- PASSWORD -->
      <nz-input-group nzAddOnBeforeIcon="lock" class="form-field">
        <input
          nz-input
          type="password"
          placeholder="Senha"
          formControlName="password" />
      </nz-input-group>

      <!-- OPTIONS -->
      <div class="options">
        <label nz-checkbox formControlName="rememberMe">
          Lembrar-me
        </label>

        <a class="forgot-password" (click)="openForgotPasswordModal()">
          Esqueceu a senha?
        </a>
      </div>

      <!-- BUTTON -->
      <button
        nz-button
        nzType="primary"
        nzBlock
        class="login-button"
        [disabled]="isLoading"
        type="submit">

        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">
          <nz-spin nzSize="small"></nz-spin>
          A entrar...
        </span>
      </button>

      <!-- REGISTER -->
      <div class="register-link">
        Não tem conta?
        <a (click)="openRegisterModal()">Criar conta</a>
      </div>

      <!-- ERROR -->
      <nz-alert
        *ngIf="responseMessage"
        nzType="error"
        nzShowIcon
        [nzMessage]="responseMessage"
        class="error-alert">
      </nz-alert>

    </form>
  </nz-card>

</div>
